<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码上传和显示示例</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap-5.3.0/css/bootstrap.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism-tomorrow.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0ebeff, #27bbe9, #41b8d4, #5ab5be, #74b2a9, #8daf93, #a7ac7e, #c0a968, #daa653, #f3a33d);
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: linear-gradient(135deg, #df9dc0, #5c7ada, #312d50, #63599d, #86547a, #a4a5ef);
            padding: 10px 20px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .file-upload-button {
            background-color: #b4446c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .file-upload-button:hover {
            background-color: #8c2f4e;
        }
        .container {
            display: flex;
            gap: 20px;
            width: 100vw;
            height: calc(100vh - 60px); /* 减去导航栏高度 */
            padding: 20px;
            box-sizing: border-box;
        }
        .left, .right {
            overflow: auto;
            max-height: 80vh;
            padding: 10px;
            box-sizing: border-box; /* 包含内边距在内的宽度计算 */
            background-color: 'linear-gradient(135deg, #0ebeff, #27bbe9, #41b8d4, #5ab5be, #74b2a9, #8daf93, #a7ac7e, #c0a968, #daa653, #f3a33d)'; /* 设置为浅粉色背景 */
            border-radius: 5px;
            width: 60%; /* 左右侧固定宽度比例 */
        }
        .right {
            width: 40%;
        }
        .top {
            display: flex;
            align-items: flex-start; /* 顶部对齐 */
            width: 100%;
            margin-bottom: 20px;
        }
        .code-block {
            background-color: #ffffff; /* 设置为黑色背景 */
            color: #2d2d2d; /* 设置为深灰色文字 */
            padding: 15px;
            border-radius: 5px;
            overflow: auto;
            margin-top: 20px;
        }
        code {
            font-family: 'Courier New', Courier, monospace;
            white-space: pre;
            display: block; /* 每行代码作为一个独立的块 */
        }
        .highlight {
            background-color: red;
            color: white;
            display: inline-block; /* 确保高亮显示的内容作为一个整体行内块显示 */
            padding: 2px 5px;
            border-radius: 2px;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap; /* 按钮换行 */
            gap: 10px;
        }
        .buttons button {
            padding: 10px;
            background-color: #0288D1;
            border-radius: 10px;
            color: white;
            border: none;
            cursor: pointer;
        }
        .buttons button.active-button {
            border-radius: 10px;
            background-color: #C62828;
        }
        .line-highlight {
            background-color: rgba(255, 0, 0, 0.3);
            display: block;
            margin-right: -15px; /* 调整 Prism.js 默认的右边距 */
            margin-left: -15px; /* 调整 Prism.js 默认的左边距 */
            padding-right: 15px; /* 调整 Prism.js 默认的右填充 */
            padding-left: 15px; /* 调整 Prism.js 默认的左填充 */
            border-left: 4px solid #ff0000;
        }
        .no-code-message {
            text-align: center;
            font-size: 18px;
            color: #555;
            margin-top: 50px;
        }

    </style>
</head>
<body>

<div class="navbar">
    <h1>代码上传和显示示例</h1>
    <button class="file-upload-button" onclick="document.getElementById('fileInput').click();">选择文件</button>
    <input type="file" id="fileInput" accept=".txt,.py,.js,.html,.css" multiple hidden>
</div>

<div class="container">
    <div class="top">
        <div class="left" id="leftContainer"></div>
        <div class="right">
            <div class="buttons" id="buttonsContainer"></div>
            <div id="rightContainer"></div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/components/prism-python.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/components/prism-javascript.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/components/prism-markup.min.js"></script>
<script>
        document.addEventListener('DOMContentLoaded', function() {
            checkFileInput(); // 页面加载时检查文件上传情况
        });

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const files = event.target.files;
            const leftContainer = document.getElementById('leftContainer');
            const buttonsContainer = document.getElementById('buttonsContainer');
            const rightContainer = document.getElementById('rightContainer');
            leftContainer.innerHTML = ''; // 清空左侧内容
            buttonsContainer.innerHTML = ''; // 清空按钮区域内容
            rightContainer.innerHTML = ''; // 清空右侧内容

            const fileReaders = [];
            const fileContents = [];

            Array.from(files).forEach((file, index) => {
                const reader = new FileReader();
                fileReaders.push(reader);

                reader.onload = function(e) {
                    fileContents[index] = e.target.result;

                    if (fileReaders.every(fr => fr.readyState === FileReader.DONE)) {
                        displayFiles(fileContents, files);
                    }
                };

                reader.readAsText(file);
            });
        });

        function displayFiles(contents, files) {
            const leftContainer = document.getElementById('leftContainer');
            const buttonsContainer = document.getElementById('buttonsContainer');
            const rightContainer = document.getElementById('rightContainer');

            const leftCodeBlock = document.createElement('pre');
            leftCodeBlock.className = 'code-block';
            const leftCode = document.createElement('code');
            leftCode.className = `language-${getLanguage(files[0].name)}`;
            leftCode.textContent = contents[0];
            leftCodeBlock.appendChild(leftCode);
            leftContainer.appendChild(leftCodeBlock);
            Prism.highlightElement(leftCode);

            contents.slice(1).forEach((content, index) => {
                const button = document.createElement('button');
                button.textContent = files[index + 1].name;
                button.addEventListener('click', function() {
                    displayRightContent(content, contents[0], files[index + 1].name);
                    document.querySelectorAll('.buttons button').forEach(btn => btn.classList.remove('active-button'));
                    button.classList.add('active-button');
                });
                buttonsContainer.appendChild(button);
            });

            // 默认显示第一个按钮对应的文件内容并设置高亮
            if (contents.length > 1) {
                buttonsContainer.firstChild.classList.add('active-button');
                displayRightContent(contents[1], contents[0], files[1].name);
            }

            checkFileInput(); // 显示文件后再次检查文件上传情况
        }

        function displayRightContent(content, baseContent, fileName) {
            const rightContainer = document.getElementById('rightContainer');
            rightContainer.innerHTML = '';
            const codeBlock = document.createElement('pre');
            codeBlock.className = 'code-block';
            const code = document.createElement('code');
            code.className = `language-${getLanguage(fileName)}`;

            const baseLines = baseContent.split('\n');
            const compareLines = content.split('\n');

            compareLines.forEach(line => {
                const span = document.createElement('span');
                span.textContent = line;
                if (baseLines.includes(line)) {
                    span.classList.add('line-highlight');
                }
                code.appendChild(span);
                code.appendChild(document.createElement('br')); // 添加换行符
            });

            codeBlock.appendChild(code);
            rightContainer.appendChild(codeBlock);
            Prism.highlightElement(code);
        }

        function getLanguage(filename) {
            const extension = filename.split('.').pop();
            switch (extension) {
                case 'py':
                    return 'python';
                case 'js':
                    return 'javascript';
                case 'html':
                    return 'markup';
                case 'css':
                    return 'css';
                default:
                    return 'plaintext';
            }
        }

        function checkFileInput() {
            const fileInput = document.getElementById('fileInput');
            const body = document.body;

        if (fileInput.files.length === 0) {
            body.style.background = 'linear-gradient(135deg, #0ebeff, #27bbe9, #41b8d4, #5ab5be, #74b2a9, #8daf93, #a7ac7e, #c0a968, #daa653, #f3a33d)'; // 没有上传文件时，设置为渐变色背景
        } else {
            body.style.background = 'linear-gradient(135deg, #0ebeff, #27bbe9, #41b8d4, #5ab5be, #74b2a9, #8daf93, #a7ac7e, #c0a968, #daa653, #f3a33d)'; // 上传文件后，也保持为渐变色背景
        }

        }

</script>

</body>
</html>
