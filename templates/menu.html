<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>主页</title>
    <script type="importmap">
        {
            "imports": {
                "vue": "https://unpkg.com/vue@3.4.29/dist/vue.esm-browser.js",
                "axios": "https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"
            },
            "scopes": {}
        }
    </script>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.bundle.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <script type="module">
    import { createApp } from 'vue';
    import sideBar from "../static/js/sideBar.js";

    const root = '/'
    const app = createApp({
        components: {
            sideBar
        },
        data() {
            return {
                historyRoute: root + 'submissions/',
                now: "主页",
                systemTime: '',
                loginTime: ''
            }
        },
        created: function () {
            this.loginTime = new Date().toLocaleString();
        },
        mounted: function () {
            this.updateSystemTime();
            setInterval(this.updateSystemTime, 1000);
        },
        methods: {
            updateSystemTime() {
                this.systemTime = new Date().toLocaleString();
            }
        },
        template: `
        {% verbatim %}
        <div class='d-flex flex-row' style="margin-left: clamp(200px, 20vw, 20vw); padding: 15px;">
            <side-bar :now='now'></side-bar>
            <div style="flex-grow: 1; padding: 20px;">
                <div class="card ">
                    <div class="card-header">
                        <h5 class="card-title">欢迎来到主页</h5>
                    </div>
                    <div class="card-body ">
                        <p class="card-text">当前时间: {{ systemTime }}</p>
                        <p class="card-text">登录时间: {{ loginTime }}</p>
                    </div>
                </div>
                <div>
                    <span>当前时间:  {{ systemTime }}</span><br>
                    <span>登录时间:  {{ loginTime }}</span>
                </div>

            </div>
        </div>
         {% endverbatim %}
        `,
    });
    app.mount("#app");
</script>

    <div id="app" class="container-fluid"></div>
    <!--    这是导航栏-->
</body>
</html>
