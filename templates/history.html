<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>历史记录</title>
    <script type="importmap">
        {
            "imports": {
                "vue": "https://unpkg.com/vue@3.4.29/dist/vue.esm-browser.js",
                "axios": "https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"
            },
            "scopes": {}
        }
    </script>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.bundle.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>
<body>
<script type="module">
    import {createApp} from 'vue';
    import sideBar from "../static/js/sideBar.js";

    const testHistoryData = {
        "data": [
            {
                "id": 1,
                "title": "czx烂人",
                "content": "OO第一次作业查重",
                "grade": "dangerous",
                "number": 114514
            },
            {
                "id": 2,
                "title": "我是czx",
                "content": "OO第二次作业查重",
                "grade": "ok",
                "number": 1919810
            }
        ]
    };
    const root = '/'
    const historyRoute = root + 'submissions/';
    const app = createApp({
        components: {
            sideBar
        },
        data() {
            return {
                historyRoute: root + 'submissions/',
                now: "历史记录",
                historyData: {},
                isLoaded: false,
            }
        },
        created: function () {
            let that = this;
            axios.get("/history", {
                params: {
                    id: 1233215
                }
            }).then((response) => {
                console.log(that);
                that.historyData = response.data;
                that.isLoaded = true;
            }).catch((error) => {
                console.log(error);
                console.log(that);
                that.isLoaded = true;
                that.historyData = testHistoryData.data;
            });
        },
        template: `
<div class='row'>
    <side-bar :now='now'></side-bar>
    <div class='col'>
        <br>
        <h1>历史记录</h1>
        <ol v-if='isLoaded' class='list-group list-group-numbered'>
            <li v-for='item in historyData' class='list-group-item d-flex justify-content-between align-items-start'>
                <div class='ms-2 me-auto'>
                    <div class='fw-bold'><a :href="historyRoute+item.number.toString()">bold标题文字 {{item.title}}</a></div>
                    底部解释说明文字 {{item.content}}
                </div>
                <span class='badge bg-primary rounded-pill'>悬浮信息 {{item.grade}}</span>
            </li>
        </ol>
    </div>
</div>
        `,
    });
    app.mount("#app");
</script>
<div id="app" class="container-fluid">
</div>
</body>
</html>
